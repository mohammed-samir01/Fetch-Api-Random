<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Fetch Api | Example </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c84031c66f.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="results">
    <div class="result" id="cat_result">
        <p>Random Cat Placeholder</p>
    </div>
    <div class="result" id="dog_result">
        <p>Random Dog Placeholder</p>
    </div>
</div>
<div class="buttons">
    <button id="cat_btn">
        <i class="fa-solid fa-cat"></i> Get Cat
    </button>
    <button id="dog_btn">
        <i class="fa-solid fa-dog"></i> Get Dog
    </button>
</div>


<script src="script.js"></script>
</body>
</html>
